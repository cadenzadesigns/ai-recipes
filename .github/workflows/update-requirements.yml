name: Update requirements.txt

on:
  push:
    branches:
      - main
      - feature/*
    paths:
      - 'pyproject.toml'
      - 'uv.lock'
  workflow_dispatch:

jobs:
  update-requirements:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          
      - name: Set up Python
        run: uv python install
      
      - name: Export requirements
        run: |
          # Export main dependencies with extras (excluding dev dependencies)
          uv export --no-dev --all-extras --format requirements-txt -o requirements.txt
          
          # Add header comment
          sed -i '1i# This file is auto-generated by uv export. Do not edit manually.' requirements.txt
          sed -i '2i# To update dependencies, modify pyproject.toml and run: uv lock' requirements.txt
          sed -i '3i# Generated on: '$(date -u +"%Y-%m-%d %H:%M:%S UTC") requirements.txt
          sed -i '4i#' requirements.txt
      
      - name: Check for changes
        id: verify-changed
        run: |
          if [[ -z $(git status requirements.txt -s) ]]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit changes
        if: steps.verify-changed.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add requirements.txt
          git commit -m "chore: update requirements.txt from uv.lock [skip ci]"
          git push